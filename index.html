<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html"><img src="images/home-icon.png" alt="Home" class="nav-icon"></a>
        </div>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Capturing Eternal Moments</h1>
    </header>

    <section id="portfolio">
        <h2 class="section-title">Wedding Portfolio</h2>
        <div class="gallery">
            <img src="images/portfolio1.jpg" alt="Wedding 1">
            <img src="images/portfolio2.jpg" alt="Wedding 2">
        </div>
    </section>

    <div class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
